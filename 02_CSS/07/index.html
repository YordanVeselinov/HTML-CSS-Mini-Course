<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling-tables</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <table>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Somewhere</td>
                <td>3M</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Somewhere else</td>
                <td>12M</td>
                <td>125</td>
            </tr>
            <tr>
                <td>That place</td>
                <td>23M</td>
                <td>235</td>
            </tr>
            <tr>
                <td>Sofia</td>
                <td>3M</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Plovdiv</td>
                <td>0.5M</td>
                <td>111</td>
            </tr>
            <tr>
                <td>Varna</td>
                <td>1M</td>
                <td>156</td>
            </tr>
            <tr>
                <td>Burgas</td>
                <td>0.9M</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Vidin</td>
                <td>0.5M</td>
                <td>10</td>
            </tr>
            <tr>
                <td>London</td>
                <td>10M</td>
                <td>999</td>
            </tr>
        </table>
    </main>
</body>
</html>
